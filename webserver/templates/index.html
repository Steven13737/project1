<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>

  <h1>Some famous Computer Scientists</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

<p><a href="/another">Go to the other page</a></p>

<form method="POST" action="/add">
<p>Name of new computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>



<form action="/search" method="POST">
<label>Condition Select</label>
<select name="Place">
<option value="Le Petit Souffle">Le Petit Souffle</option>
<option value="Izakaya Kikufuji">Le Petit Souffle</option>
</select>
<select name = "Type">
<option value="3">3</option>
<option value="4">4</option>
</select>
<input type="submit" value = "Search">
</form>



Log test 2
{% block body %}
{% if session['logged'] %}
<p>You're logged in already!</p>
{% else %}
<form action="/login" method="POST">
  <input type="username" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Log in">
</form>
{% endif %}
{% endblock %}

Sign up
<form action="/signup" method="POST">
<input type="submit" value = "Sign Up">
</form>

</body>
</html>
